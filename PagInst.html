<!DOCTYPE html>

        <section class="row justify-content-center py-5" id="sectNota">
            <form action="javascript:;" id="nota" class="row justify-content-evenly align-items-center">

                <input class="form-control col-3" type="number" name="media" id="media" max="10" min="0">

        <section class="py-5" id="sectProfs">
            <h2>Professores v</h2>

                <a class="col-3 text-center" href="" id="profLink">Rosangela</a>

        <section class="py-5" id="sectNovaTurma">
            <h2>Nova Turma v</h2>
            <br><br>
            <div class="row justify-content-center" id="novaTurma">
                <form class="fw-bold" action="javascript:;" id="formTurma">
                    <label class="form-label" for="profs">Professor: </label>
                    <select class="form-select" name="profs" id="itemForm">
                        <option value="prof">Selecione o professor da turma</option>
                        <option value="prof">Cláudio</option>
                        <option value="prof">Ayron</option>
                        <option value="prof">Rosangela</option>
                        <option value="prof">Silvia</option>
                    </select>
                    <label class="form-label" for="turma">Nome da Turma: </label>
                    <input class="form-control" type="text" placeholder="Digite o nome da turma" id="itemForm" name="turma">
                    <br>
                    <div class="row justify-content-end" id="cxBtnForm">
                        <button class="btn" type="submit" id="btnForm">Criar turma</button>
                    </div>
                </form>
            </div>
        </section>
